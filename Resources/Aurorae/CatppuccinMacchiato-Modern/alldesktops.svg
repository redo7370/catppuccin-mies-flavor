<?xml version="1.0" encoding="UTF-8"?>
<svg width="330" height="100" viewBox="0 0 330 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Catppuccin Macchiato Alldesktops Button - 55x10 rounded rectangle -->
  <!-- Active state -->
  <g id="active-center">
    <rect x="0" y="45.0" width="55" height="10" rx="2" fill="#f0c6c6"/>
  </g>
  <!-- Hover state -->
  <g id="hover-center">
    <rect x="55" y="45.0" width="55" height="10" rx="2" fill="#f0c6c6" fill-opacity="0.85"/>
  </g>
  <!-- Pressed state -->
  <g id="pressed-center">
    <rect x="110" y="45.0" width="55" height="10" rx="2" fill="#f0c6c6" fill-opacity="0.6"/>
  </g>
  <!-- Inactive state -->
  <g id="inactive-center">
    <rect x="165" y="45.0" width="55" height="10" rx="2" fill="#494d64"/>
  </g>
  <!-- Hover inactive state -->
  <g id="hover-inactive-center">
    <rect x="220" y="45.0" width="55" height="10" rx="2" fill="#6e738d"/>
  </g>
  <!-- Deactivated state -->
  <g id="deactivated-center">
    <rect x="275" y="45.0" width="55" height="10" rx="2" fill="#494d64" fill-opacity="0.6"/>
  </g>
</svg>
