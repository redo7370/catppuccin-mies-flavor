<?xml version="1.0" encoding="UTF-8"?>
<svg width="330" height="100" viewBox="0 0 330 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Catppuccin Latte Restore Button - 55x14 rounded rectangle -->
  <!-- Active state -->
  <g id="active-center">
    <rect x="0" y="43.0" width="55" height="14" rx="2" fill="#40a02b"/>
  </g>
  <!-- Hover state -->
  <g id="hover-center">
    <rect x="55" y="43.0" width="55" height="14" rx="2" fill="#40a02b" fill-opacity="0.85"/>
  </g>
  <!-- Pressed state -->
  <g id="pressed-center">
    <rect x="110" y="43.0" width="55" height="14" rx="2" fill="#40a02b" fill-opacity="0.6"/>
  </g>
  <!-- Inactive state -->
  <g id="inactive-center">
    <rect x="165" y="43.0" width="55" height="14" rx="2" fill="#acb0be"/>
  </g>
  <!-- Hover inactive state -->
  <g id="hover-inactive-center">
    <rect x="220" y="43.0" width="55" height="14" rx="2" fill="#9ca0b0"/>
  </g>
  <!-- Deactivated state -->
  <g id="deactivated-center">
    <rect x="275" y="43.0" width="55" height="14" rx="2" fill="#acb0be" fill-opacity="0.6"/>
  </g>
</svg>