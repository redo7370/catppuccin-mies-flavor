<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Catppuccin Latte Maximize Button - 50x11 rounded rectangle, 3px spacing -->
  
  <!-- active-center (0-50) -->
  <rect x="1" y="44.5" width="50" height="11" rx="2" fill="#40a02b"/>
  
  <!-- hover-center (50-100) - slightly transparent -->
  <rect x="51" y="44.5" width="50" height="11" rx="2" fill="#40a02b" fill-opacity="0.85"/>
  
  <!-- pressed-center (100-150) - more transparent -->
  <rect x="101" y="44.5" width="50" height="11" rx="2" fill="#40a02b" fill-opacity="0.6"/>
  
  <!-- inactive-center (150-200) -->
  <rect x="151" y="44.5" width="50" height="11" rx="2" fill="#bcc0cc"/>
  
  <!-- hover-inactive-center (200-250) -->
  <rect x="201" y="44.5" width="50" height="11" rx="2" fill="#9ca0b0"/>
  
  <!-- pressed-inactive-center (250-300) -->
  <rect x="251" y="44.5" width="50" height="11" rx="2" fill="#bcc0cc" fill-opacity="0.6"/>
</svg>
